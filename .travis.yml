language: scala

scala:
  - 2.10.6
  - 2.11.8
  - 2.12.1

branches:
  only:
  - master

notifications:
  email:
  - vitaliy.kuznetsov@yahoo.co.uk

jdk:
  - oraclejdk8

before_install:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out local.secring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out local.pubring.gpg -d

script:
  - sbt clean coverage test coverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - '[[ $TRAVIS_BRANCH == "master" ]] && { sbt +publishSigned +sonatypeRelease; };'

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
